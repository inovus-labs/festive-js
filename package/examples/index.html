
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Festive.js - Example</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body { 
      margin: 0; 
      height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      font-family: 'Roboto', sans-serif; 
      background: #1a1a1a;
      color: #fff;
      overflow: hidden;
    }
    .panel { 
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 300;
      margin: 0 0 2rem 0;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    .clear-section {
      text-align: center;
    }
    button { 
      padding: 12px 24px; 
      border: 1px solid #444;
      background: #2a2a2a;
      color: #fff;
      border-radius: 4px;
      cursor: pointer; 
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      transition: background 0.2s;
    }
    button:hover {
      background: #3a3a3a;
    }
    .clear-btn {
      background: #333;
      border: 1px solid #666;
      color: #ccc;
    }
    .clear-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Festive Themes</h1>

    <!-- Diwali Section -->
    <h2 style="font-size: 1.5rem; margin: 2rem 0 1rem 0; color: #ffd700;">Diwali Fireworks</h2>
    <div class="buttons">
      <button onclick="Festive.init({forceTheme:'diwali'})">Classic Fireworks</button>
    </div>

    <!-- Snowfall Section -->
    <h2 style="font-size: 1.5rem; margin: 2rem 0 1rem 0; color: #f43f5e;">Snowfall</h2>
    <div class="buttons">
      <button onclick="Festive.init({forceTheme:'snowfall'})">Classic Snowfall</button>
      <button onclick="Festive.init({forceTheme:'snowfall', themes: {'snowfall': {snowflakeChar: 'âœ¦', color: '#87ceeb', maxSize: 16}}})">Magical Stars</button>
    </div>

    <!-- Rain Section -->
    <h2 style="font-size: 1.5rem; margin: 2rem 0 1rem 0; color: #38bdf8;">Rain</h2>
    <div class="buttons">
  <button onclick="Festive.init({forceTheme:'rain', themes: {rain: {thunder: false}}})">Rain</button>
  <button onclick="Festive.init({forceTheme:'rain', themes: {rain: {thunder: true}}})">Thunderstorm</button>
    </div>

    <!-- Santa Section -->
    <h2 style="font-size: 1.5rem; margin: 2rem 0 1rem 0; color: #22c55e;">Santa's Journey</h2>
    <div class="buttons">
      <button onclick="Festive.init({forceTheme:'santa'})">Santa's Adventure</button>
      <button onclick="Festive.init({forceTheme:'santa', themes: {'santa': {unicycleDuration: 10, sledDuration: 8, santaSize: 120}}})">Speedy Santa</button>
      <button onclick="Festive.init({forceTheme:'santa', themes: {'santa': {showOverlay: false, santaBottom: 10}}})">Clear Sky Journey</button>
    </div>
    
    <div class="clear-section">
      <button class="clear-btn" onclick="Festive.destroy?.()">Clear</button>
    </div>
  </div>

  <script src="../dist/core.min.js"></script>
  <script>
    Festive.init();
  </script>
</body>
</html>
